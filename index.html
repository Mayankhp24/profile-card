<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="css/main.css">
  <link href="https://fonts.googleapis.com/css2?family=Glory:wght@200&display=swap" rel="stylesheet">

  <title>Profile card</title>

</head>

<body>
  <div class="panel">
    <img src="images/PP.jfif" class="profile_img">
    <h2 class="profile_name">Mayank Chandel<span class="profile_age">19</span></h2>
    <div class="profile_list">
      <h2 class="profile_location">Himachal</h2>
    </div>
    <div class="list">
      <div class="profile_list">
        <p class="profile_info">1M<span class="span">Followers</span></p>
      </div>
      <div class="profile_list">
        <p class="profile_info">800K<span class="span">Likes</span></p>
      </div>
      <div class="profile_list">
        <p class="profile_info">1K<span class="span">Photos</span></p>
      </div>
    </div>
  </div>
</body>

</html>
